<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Discovery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen">
    <div class="container mx-auto px-4 py-16">
        <!-- Header -->
        <header class="text-center mb-16">
            <h1 class="text-5xl font-bold text-red-500 mb-4">New Artist Discovery</h1>
            <p class="text-gray-300 text-xl">Find a similar artist</p>
        </header>

        <!-- Search Section -->
        <div class="max-w-2xl mx-auto bg-gray-800 rounded-lg p-8 shadow-2xl">
            <form id="searchForm" class="space-y-6">
                <div>
                    <label for="artist" class="block text-gray-300 text-lg mb-2">Enter an artist:</label>
                    <input 
                        type="text" 
                        id="artist" 
                        name="artist" 
                        class="w-full p-4 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:outline-none"
                        placeholder="e.g., The Beatles"
                        required
                    >
                </div>
                <button 
                    type="submit" 
                    class="w-full py-4 px-6 bg-red-500 hover:bg-red-600 text-white font-bold rounded-lg transition duration-200"
                >
                    Discover Similar Artists
                </button>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Results will be populated here via JavaScript -->
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden">
            <div class="flex justify-center items-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-500"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const artist = document.getElementById('artist').value;
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            // Show loading indicator
            loading.classList.remove('hidden');
            results.innerHTML = '';

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `artist=${encodeURIComponent(artist)}`
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Create results cards
                data.recommendations.forEach(rec => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-800 rounded-lg p-6 hover:shadow-xl transition duration-200';
                    card.innerHTML = `
                        <h3 class="text-xl font-bold text-white mb-2">${rec.artist_name}</h3>
                        <p class="text-gray-400 mb-4">Top Track: ${rec.track_name}</p>
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${rec.tags.map(tag => 
                                `<span class="px-3 py-1 bg-gray-700 text-gray-300 rounded-full text-sm">${tag}</span>`
                            ).join('')}
                        </div>
                        <div class="text-sm text-gray-500">
                            ${rec.listeners.toLocaleString()} listeners
                        </div>
                        <a href="${rec.artist_url}" target="_blank" class="mt-4 inline-block text-red-500 hover:text-red-400">
                            View on Last.fm â†’
                        </a>
                    `;
                    results.appendChild(card);
                });

            } catch (error) {
                results.innerHTML = `
                    <div class="col-span-full text-center text-red-500 py-8">
                        Error: ${error.message || 'Failed to get recommendations'}
                    </div>
                `;
            } finally {
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
